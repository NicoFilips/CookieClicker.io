<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #654ea3, #eaafc8);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid black;
            width: 300px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 10px;
        }

        .funny-quote {
            margin-top: 20px;
            font-style: italic;
            color: #007bff;
        }

        .counter {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #5c258d;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #4b1d67;
            transform: scale(1.1);
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: moveUp 1.5s ease-out forwards;
        }

        @keyframes moveUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) scale(1.5);
            }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 3;
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cookie Clicker</h1>
        <p>Click the button to collect vegan cookies!</p>
        <div class="counter" id="cookieCounter">Cookies: 0</div>
        <button onclick="clickCookie()" class="button">Collect Cookie!</button>
        <div class="funny-quote">No animals were harmed in the collecting of these cookies! ðŸŒ¿</div>
    </div>

    <script>
        let count = 0;
        const cookieTypes = [
            'chocolate cookie',
            'vanilla cookie',
            'blueberry cookie',
            'strawberry cookie',
            'oatmeal cookie',
            'raspberry cookie',
            'cinnamon cookie'
        ];

        function clickCookie() {
            count++;
            document.getElementById('cookieCounter').innerText = 'Cookies Collected: ' + count;
            createParticleAnimation();
            showCookieToast();
        }

        function createParticleAnimation() {
            const numberOfParticles = 15;
            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const {x, y} = getRandomPosition();
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.backgroundColor = color;

                document.body.appendChild(particle);
                setTimeout(() => { particle.remove(); }, 1500);
            }
        }

        function getRandomPosition() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            let x, y;
            do {
                x = Math.random() * window.innerWidth;
                y = Math.random() * window.innerHeight;
            } while (x > containerRect.left && x < containerRect.right && 
                     y > containerRect.top && y < containerRect.bottom);

            return {x, y};
        }

        function showCookieToast() {
            const toast = document.createElement('div');
            toast.classList.add('toast');
            const randomCookieType = cookieTypes[Math.floor(Math.random() * cookieTypes.length)];
            toast.innerText = `You collected a ${randomCookieType}!`;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('visible');
            }, 100);

            setTimeout(() => {
                toast.classList.remove('visible');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }
    </script>
</body>
</html>
